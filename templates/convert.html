{% extends "base.html" %}

{% block content %}
    <h1>Upload a PDF file</h1>
    <p>This service will convert your PDF files to Images</p>

    <form method="POST" enctype="multipart/form-data">
        <!-- User select image format -->
        <label for="image-format" title="Choose a desired output image format">Select Image Format:</label>
        <select id="image-format" name="image-format" required>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>
        <br>
        <!-- User upload file -->
        <input id="file-field" type="file" title="Select a PDF" name="file" accept=".pdf" onchange="handleFileSelect(event)" required>
        <input id="submit-button" title="Submit for conversion" type="submit" value="Convert">
        <button id="reset-button" title="Clear" type="button" onclick="resetFileInput()">Reset</button>
    </form>
    <br>
    <button id="main-menu" title="Return back to home page">Main Menu</button>

    <script type="text/javascript" src="{{ url_for('static', filename='convert.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='button.js') }}"></script>

{% endblock %}
